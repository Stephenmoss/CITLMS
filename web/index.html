<html>
    <head>
        <title>Moss LMS Login</title>
        <link rel="stylesheet" type="text/css" href="css/LoginSass.css">
        <link rel="stylesheet" type="text/css" href="css/PasswordShow.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div>
        <img src="LMSlogo.jpg" height="150" width="150">
        <img src="LMSbanner.jpg" height="150" width="900">
    </div>
<div class="container">
    <div id="login-form">
        <h3>Login</h3>
        <div class="input-group well">
            <br>
                <div class="input-group well">
                    Username:<input type="text" name="username" id="username" required>
                    <input type="password" class="form-control input-lg password" value="wsnippets" required>
                        <script src="jquery.js"></script>
                            <script>
                                $(".reveal-icon").mouseenter(function() {
                                    $(".password").replaceWith($('.password').clone().attr('type', 'text'));
                                }).mouseleave(function() {
                                    $(".password").replaceWith($('.password').clone().attr('type', 'password'));
                                });
                            </script>           
                </div>
            <!-- Password:<input type="text" name="password" Id="password" required><br> -->
        </div>
            <form action="Dashboard.jsp">
                <input type="submit" value="Login">
            </form>      
    </div> <!-- end login-form -->
</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
